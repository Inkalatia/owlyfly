<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Owly Fly!</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="./index.icon.png" />
		<link rel="apple-touch-icon" href="./index.apple-touch-icon.png"/>
		<link rel="manifest" href="./index.manifest.json">
		<style>
@font-face {
  font-family: "ComicSansChinese";
  src: url("./Ldfcomicsansbold-zgma.ttf");
}

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" src="./index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="./index.js"></script>
		<script>
// Configuration for the Godot engine - optimized for GitHub Pages
const GODOT_CONFIG = {
	"args": [],
	"canvasResizePolicy": 2,
	"ensureCrossOriginIsolationHeaders": false, // Disabled for GitHub Pages compatibility
	"executable": "./index.wasm", // Direct path to the wasm file
	"experimentalVK": false,
	"fileSizes": {"index.pck": 203326128, "index.wasm": 33829596},
	"focusCanvas": true,
	"gdextensionLibs": [],
	"serviceWorker": null // Disable service worker for GitHub Pages
};

// Use single-threaded mode for better compatibility
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

// Custom loading logic
(async function() {
	// Use relative paths for same-origin loading
	const baseUrl = './'; // Load from the same directory as the HTML file

	// List all pck chunks in order
	const pckChunks = [
		'index.pck.part.00',
		'index.pck.part.01',
		'index.pck.part.02',
		'index.pck.part.03',
		'index.pck.part.04',
		'index.pck.part.05',
		'index.pck.part.06',
		'index.pck.part.07',
		'index.pck.part.08',
		'index.pck.part.09',
		'index.pck.part.10'
	].map(chunk => baseUrl + chunk); // Prepend base URL
	
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	
	let initializing = true;
	let statusMode = '';
	
	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) return;
		
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}
	
	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}
	
	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred');
		}
		setStatusMode('notice');
		initializing = false;
	}
	
	// Clean up any existing service workers
	async function cleanupServiceWorkers() {
		if ('serviceWorker' in navigator) {
			try {
				const registrations = await navigator.serviceWorker.getRegistrations();
				for (const registration of registrations) {
					await registration.unregister();
					console.log('Unregistered service worker:', registration.scope);
				}
				
				// Clear any caches that might interfere
				const cacheKeys = await caches.keys();
				for (const key of cacheKeys) {
					await caches.delete(key);
				}
			} catch (error) {
				console.warn('Service worker cleanup error:', error);
			}
		}
	}
	
	// Function to download and combine pck chunks from the same origin
	async function loadAndCombinePckChunks(chunkList) {
		console.log(`Starting to load ${chunkList.length} pck chunks`);
		setStatusMode('progress');
		statusProgress.removeAttribute('value');
		statusProgress.removeAttribute('max');
		
		const chunkBuffers = [];
		const totalChunks = chunkList.length;
		
		for (let i = 0; i < totalChunks; i++) {
			try {
				// Update progress
				if (statusProgress) {
					statusProgress.value = i;
					statusProgress.max = totalChunks;
				}
				
				// Download chunk from same origin
				console.log(`Downloading pck chunk:`, chunkList[i]);
				
				const response = await fetch(chunkList[i]);
				if (!response.ok) {
					throw new Error(`Failed to download pck chunk: ${chunkList[i]}. Status: ${response.status} ${response.statusText}`);
				}
				
				const buffer = await response.arrayBuffer();
				chunkBuffers.push(buffer);
				console.log(`Successfully downloaded pck chunk ${i+1}/${totalChunks}: ${chunkList[i]}`);
				
			} catch (error) {
				console.error(`Error downloading pck chunk:`, error);
				throw error;
			}
		}
		
		// Combine all chunks into a single ArrayBuffer
		console.log(`Combining ${chunkBuffers.length} chunks into a single ArrayBuffer`);
		const totalLength = chunkBuffers.reduce((acc, buffer) => acc + buffer.byteLength, 0);
		const combinedBuffer = new Uint8Array(totalLength);
		
		let offset = 0;
		for (const buffer of chunkBuffers) {
			combinedBuffer.set(new Uint8Array(buffer), offset);
			offset += buffer.byteLength;
		}
		
		return combinedBuffer.buffer;
	}
	
	// Check for missing features first
	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});
	
	if (missing.length !== 0) {
		const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
		displayFailureNotice(missingMsg + missing.join('\n'));
		return;
	}
	
	// Load the game
	try {
		// Clean up any service workers first
		await cleanupServiceWorkers();
		
		setStatusMode('progress');
		
		// Load and combine pck chunks from same origin
		console.log('Loading and assembling pck chunks...');
		const combinedPckBuffer = await loadAndCombinePckChunks(pckChunks);
		
		// Create a blob from the combined buffer
		const combinedPckBlob = new Blob([combinedPckBuffer], { type: 'application/octet-stream' });
		const pckBlobUrl = URL.createObjectURL(combinedPckBlob);
		console.log("PCK Blob URL created");
		
		console.log("About to call engine.startGame...");
		// Start the game with resources - using the original wasm file and combined pck
		await engine.startGame({
			'executable': baseUrl + 'index.wasm', // Direct path to the wasm file
			'mainPack': pckBlobUrl,
			'onProgress': function(current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		});
		console.log("engine.startGame finished!");
		
		setStatusMode('hidden');
	} catch (error) {
		displayFailureNotice(error);
	}
})();
		</script>
	</body>
</html>
