<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Owly Fly!</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<link rel="manifest" href="index.manifest.json">
<style>
@font-face {
  font-family: "ComicSansChinese";
  src: url("Ldfcomicsansbold-zgma.ttf");
}
</style>
<link rel="stylesheet" href="custom.css">
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
// Configuration for the Godot engine
const GODOT_CONFIG = {
	"args": [],
	"canvasResizePolicy": 2,
	"ensureCrossOriginIsolationHeaders": true,
	"executable": "index",
	"experimentalVK": false,
	"fileSizes": {"index.pck": 203326128, "index.wasm": 33829596},
	"focusCanvas": true,
	"gdextensionLibs": [],
	"serviceWorker": "index.service.worker.js"
};

const GODOT_THREADS_ENABLED = true;
const engine = new Engine(GODOT_CONFIG);

// Custom loading logic for jsDelivr
(async function() {
	// Set up CDN configuration
	const userName = "Inkalatia";    // Your GitHub username
	const repoName = "owlyfly";      // Your repository name
	const branch = "main";           // Your branch name
	const baseUrl = `https://cdn.jsdelivr.net/gh/${userName}/${repoName}@${branch}/`;
	
	// List all wasm chunks in order
	const wasmChunks = [
		'index.wasm.part.00',
		'index.wasm.part.01'
	];
	
	// List all pck chunks in order
	const pckChunks = [
		'index.pck.part.00',
		'index.pck.part.01',
		'index.pck.part.02',
		'index.pck.part.03',
		'index.pck.part.04',
		'index.pck.part.05',
		'index.pck.part.06',
		'index.pck.part.07',
		'index.pck.part.08',
		'index.pck.part.09',
		'index.pck.part.10'
	];
	
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	
	let initializing = true;
	let statusMode = '';
	
	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) return;
		
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}
	
	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}
	
	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred');
		}
		setStatusMode('notice');
		initializing = false;
	}
	
	// Function to download and combine chunks
	async function loadAndCombineChunks(chunkList, chunkType) {
		setStatusMode('progress');
		statusProgress.removeAttribute('value');
		statusProgress.removeAttribute('max');
		
		const chunkBlobs = [];
		const totalChunks = chunkList.length;
		
		for (let i = 0; i < totalChunks; i++) {
			try {
				// Update progress
				if (statusProgress) {
					statusProgress.value = i;
					statusProgress.max = totalChunks;
				}
				
				// Download chunk from jsDelivr
				const chunkUrl = baseUrl + chunkList[i];
				console.log(`Downloading ${chunkType} chunk from jsDelivr:`, chunkUrl);
				
				const response = await fetch(chunkUrl);
				if (!response.ok) {
					throw new Error(`Failed to download ${chunkType} chunk: ${chunkList[i]} from ${chunkUrl}. Status: ${response.status} ${response.statusText}`);
				}
				
				const blob = await response.blob();
				chunkBlobs.push(blob);
				console.log(`Successfully downloaded ${chunkType} chunk ${i+1}/${totalChunks}: ${chunkList[i]}`);
				
			} catch (error) {
				console.error(`Error downloading ${chunkType} chunk:`, error);
				throw error;
			}
		}
		
		// Combine all chunks into a single blob
		const blobType = chunkType === 'wasm' ? 'application/wasm' : 'application/octet-stream';
		return new Blob(chunkBlobs, { type: blobType });
	}
	
	// Check for missing features first
	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});
	
	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
		return;
	}
	
	// Load the game
	try {
		setStatusMode('progress');
		
		// Load and combine wasm chunks from jsDelivr
		console.log('Loading and assembling wasm chunks...');
		const combinedWasmBlob = await loadAndCombineChunks(wasmChunks, 'wasm');
		const wasmBlobUrl = URL.createObjectURL(combinedWasmBlob);
		
		// Load and combine pck chunks from jsDelivr
		console.log('Loading and assembling pck chunks...');
		const combinedPckBlob = await loadAndCombineChunks(pckChunks, 'pck');
		const pckBlobUrl = URL.createObjectURL(combinedPckBlob);
		
		// Start the game with resources from CDN
		await engine.startGame({
			'executable': wasmBlobUrl, // Use the combined wasm blob
			'mainPack': pckBlobUrl, // Use the combined pck blob
			'onProgress': function(current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		});
		
		setStatusMode('hidden');
	} catch (error) {
		displayFailureNotice(error);
	}
})();
		</script>
	</body>
</html>
